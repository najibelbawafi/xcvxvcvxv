<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kejutan Ulang Tahun üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #4a2c2a;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #d81b60;
      text-shadow: 2px 2px #fff;
    }
    .countdown, .timer {
      font-size: 1.5em;
      margin: 10px 0;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e91e63;
    }
    .message {
      display: none;
      margin-top: 30px;
      font-size: 1.4em;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .gifts {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .gift {
      background: white;
      border: 3px solid #ff80ab;
      border-radius: 15px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gift:hover {
      transform: scale(1.05);
    }
    .gift img {
      max-width: 100%;
      border-radius: 10px;
    }
    .visualizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 5px;
      height: 60px;
      margin-top: 20px;
    }
    .bar {
      width: 8px;
      background: linear-gradient(to top, #ff4081, #ff80ab);
      animation: bounce 1s infinite;
    }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 100% { height: 15px; }
      50% { height: 60px; }
    }
  </style>
</head>
<body>
  <h1>Selamat Ulang Tahun üíñ</h1>
  <div class="countdown">Menuju 19 Agustus: <span id="countdown"></span></div>
  <div class="timer">Waktu sejak dibuka: <span id="timer"></span></div>

  <button onclick="playMusic()">Putar Lagu</button>
  <button onclick="showMessage()">Buka Kejutan</button>

  <div class="visualizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="message" id="message">
    <p>Hari ini istimewa, semoga semua harapanmu tercapai, dan kamu selalu dikelilingi kebahagiaan üíù</p>
    <p>Pilih hadiahmu üéÅ</p>
    <div class="gifts">
      <div class="gift" onclick="alert('Kamu pilih hadiah 1!')">
        <img src="https://down-id.img.susercontent.com/file/id-11134207-7ra0i-mdu0it0vy17055_tn" alt="Hadiah 1">
        <p>Hadiah 1</p>
      </div>
      <div class="gift" onclick="alert('Kamu pilih hadiah 2!')">
        <img src="https://cdna.lystit.com/photos/yoox/b8fb649a/duvetica-Pink-Puffer.jpeg" alt="Hadiah 2">
        <p>Hadiah 2</p>
      </div>
      <div class="gift" onclick="alert('Kamu pilih hadiah 3!')">
        <img src="https://down-id.img.susercontent.com/file/id-11134207-81zth-" alt="Hadiah 3">
        <p>Hadiah 3</p>
      </div>
    </div>
  </div>

  <script>
    // countdown ke 19 Agustus
    const targetDate = new Date(new Date().getFullYear(), 7, 19);
    if (new Date() > targetDate) {
      targetDate.setFullYear(targetDate.getFullYear() + 1);
    }
    setInterval(() => {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").innerText = 
        `${days}h ${hours}j ${minutes}m ${seconds}d`;
    }, 1000);

    // timer maju
    let start = Date.now();
    setInterval(() => {
      const diff = Date.now() - start;
      const sec = Math.floor(diff/1000)%60;
      const min = Math.floor(diff/60000)%60;
      const hrs = Math.floor(diff/3600000);
      document.getElementById("timer").innerText = `${hrs}j ${min}m ${sec}d`;
    }, 1000);

    // buka pesan
    function showMessage() {
      document.getElementById("message").style.display = "block";
      launchConfetti();
    }

    // putar musik via youtube
    function playMusic() {
      window.open("https://youtu.be/KrsqPE9SMxo?si=_QDGsrtc_l0wZVga","_blank");
    }

    // confetti sederhana
    function launchConfetti() {
      for (let i=0; i<50; i++) {
        const confetti = document.createElement("div");
        confetti.innerHTML = "üéä";
        confetti.style.position = "fixed";
        confetti.style.left = Math.random()*100+"%";
        confetti.style.top = "-20px";
        confetti.style.fontSize = "24px";
        confetti.style.animation = "fall 3s linear forwards";
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),3000);
      }
    }
  </script>
  <style>
    @keyframes fall {
      to { transform: translateY(100vh); opacity:0; }
    }
  </style>
</body>
</html>
